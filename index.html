<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./icofont/icofont.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="switchBtn">
        <label class="switch">
            <input type="checkbox" name="checkbox">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="audio ">
        <i onclick="pauseAudio()" class="icofont-ui-volume on"></i>
        <i onclick="playAudio()" class="icofont-volume-mute off"></i>
    </div>
    <main class="wrapper">


        <!-- vô đây coi đáp án hả ? vậy thì dưới dây nè <3  -->
        <img class="under-img" src="./img/under-img.jpg">
        <!--  -->
        <ul class="cards"></ul>
        <div class="details">
            <p class="time">
                Time remaining: <span></span>
            </p>
            <p class="flips">
                Flips: <span></span>
            </p>
            <button class="refresh">Refresh</button>
        </div>

        <div class="achievement">
            <img src="./img/badge.png" alt="">
            <span class="date">Fri Sep 5 2022</span>
            <p class="time">
                Time remaining: <span>22.2s</span>
            </p>
            <p class="flips">
                Flips: <span>15</span>
            </p>
        </div>

    </main>
    <audio controls loop  id="audio" style="display:none">
        <source src="./audio/backgroundAudio.webm" type="audio/webm">
    </audio>
    <audio src="./audio/soundClick.wav"></audio>
    <script src="./app.js"></script>
</body>

</html>
